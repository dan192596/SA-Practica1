<div class="container">
    <div fxLayout="row" fxLayoutAlign="center center" class="container-title">
        <h3>{{title}}</h3>
        <span class="spacer"></span>
        <button *ngIf="mode=='create'" mat-button class="btn-primary" (click)="create()"> 
            Guardar
        </button>

        <button *ngIf="mode=='delete'" mat-button class="btn-danger" (click)="delete()"> 
            Eliminar
        </button>
    </div>

    <div fxLayout="column" class="container-content">
        <div fxLayout="row" fxLayout.xs="column">

            <!-- Datos generales -->
            <mat-card fxFlex="100%" class="mat-elevation-z4">
                <mat-card-header>
                    <mat-card-title>Datos de contacto</mat-card-title>                    
                </mat-card-header>
                <mat-card-content>
                    <div fxLayout="column" class="form">
                        <mat-form-field>
                            <input matInput placeholder="Nombre" [formControl]="name">
                        </mat-form-field>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
