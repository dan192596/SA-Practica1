    <div fxLayout="row" fxLayoutAlign="center center" class="container-title">
        <h3>Contactos</h3>
        <span class="spacer"></span>
        <button mat-button class="btn-primary" [routerLink]="['configurations/contacts/create']">
            <span fxShow="true" fxHide.xs >Nuevo</span>
            <mat-icon fxShow="false" fxShow.xs>add_circle</mat-icon>
        </button>
    </div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let data">
                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                  </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item [routerLink]="['configurations/contacts/create']" [queryParams]="{id: data.id}">
                      <mat-icon>info</mat-icon>
                      <span>Ver</span>
                    </button>                    
                    <button mat-menu-item [routerLink]="['configurations/contacts/delete']" [queryParams]="{id: data.id}">
                      <mat-icon>delete</mat-icon>
                      <span>Eliminar</span>
                    </button>
                </mat-menu>
            </td>
        </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
